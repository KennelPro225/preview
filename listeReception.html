<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Liste Des patients</title>
  </head>
  <body class="w-full min-h-200vh">
    <nav
      class="sidebar fixed top-0 bottom-0 overflow-y-auto text-center max-md:pt-[18%] lg:left-0 max-h-screen scroll-smooth bg-second-1 w-1/5 p-7"
    >
      <div class="py-3 cursor-pointer">
        <a href="#">
          <div class="flex justify-center">
            <img
              src="./thumbnails/icons/home.png"
              class="w-8 flex justify-center max-[400px]:w-80"
              alt=""
            />
          </div>
          <h1 class="text-white text-xs max-md:text-sm max-md:hidden">
            Accueil
          </h1>
        </a>
      </div>
      <div class="py-5 cursor-pointer">
        <a href="registration.html">
          <div class="flex justify-center">
            <img
              src="./thumbnails/icons/register.png"
              class="w-8 flex justify-center max-[400px]:w-96"
              alt=""
            />
          </div>
          <h1 class="text-white text-xs max-md:text-sm max-md:hidden">
            Enregistrement
          </h1>
        </a>
      </div>
      <div class="py-5 cursor-pointer">
        <a href="#">
          <div class="flex justify-center">
            <img
              src="./thumbnails/icons/list.png"
              class="w-8 flex justify-center max-[400px]:w-96"
              alt=""
            />
          </div>
          <h1 class="text-white text-xs max-md:text-sm max-md:hidden">
            Liste des patients
          </h1>
        </a>
      </div>
      <div class="mt-percent max-md:mt-0 cursor-pointer">
        <a href="#">
          <div class="flex justify-center">
            <img
              src="./thumbnails/icons/logout.png"
              class="w-8 flex justify-center max-[400px]:w-96"
              alt=""
            />
          </div>
          <h1 class="text-white text-xs pt-2 max-md:text-sm max-md:hidden">
            Déconnection
          </h1>
        </a>
      </div>
    </nav>
    <section class="text-gray-900 flex justify-center bg-white">
      <div class="w-1/5 h-200vh bg-second-1"></div>
      <div class="w-4/5 min-h-200vh p-4 text-white">
        <div class="profile flex justify-end items-center">
          <div class="flex justify-evenly items-center w-80 h-12">
            <div
              class="username border border-second-1 flex justify-center items-center text-xl rounded-l-full w-48 h-11 text-blue-600"
            >
              Username
            </div>
            <div
              class="rounded-[100%] border-second-1 border w-11 h-11 flex justify-center items-center"
            >
              <img
                src="./thumbnails/icons/profilepics.png"
                class="w-6 h-6"
                alt=""
              />
            </div>
          </div>
        </div>
        <div
          class="md:flex md:justify-between items-center max-md:ml-[18%] max-md:pt-6 pl-28 pr-28 pb-5 md:items-center md:pt-12"
        >
          <button class="bg-white w-48 h-10 rounded-lg max-md:hidden">
          </button>
          <div
            class="border rounded-lg border-second-1 w-72 h-10 flex items-center"
          >
            <input
              type="text"
              class="h-full w-full rounded-lg text-second-1 outline-none"
            />
            <div
              class="border-l border-second-1 h-full flex items-center justify-center w-12"
            >
              <img src="./thumbnails/icons/search.png" alt="" class="w-5 h-5" />
            </div>
          </div>
        </div>
        <div class="flex text-second-1 justify-center">
          <table class="w-4/5">
            <thead class="border border-second-1">
              <th class="border-second-1 border">N°</th>
              <th class="border-second-1 border">Nom et Prénom(s)</th>
              <th class="border-second-1 border">Contact</th>
              <th class="border-second-1 border">Heure d'arrivée</th>
            </thead>
            <tbody class="w-4/5">
              <tr>
                <td class="border border-second-1">1</td>
                <td class="border border-second-1">
                  KASSI Georges Kennel Emmanuel Kouamé
                </td>
                <td class="border border-second-1">0506772555</td>
                <td class="border border-second-1">10h45</td>
              </tr>
              <tr>
                <td class="border border-second-1">2</td>
                <td class="border border-second-1">
                  KASSI Georges Kennel Emmanuel Kouamé
                </td>
                <td class="border border-second-1">0506772555</td>
                <td class="border border-second-1">10h45</td>
              </tr>
              <tr>
                <td class="border border-second-1">3</td>
                <td class="border border-second-1">
                  KASSI Georges Kennel Emmanuel Kouamé
                </td>
                <td class="border border-second-1">0506772555</td>
                <td class="border border-second-1">10h45</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
